version: '3'

services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: client_web
    ports:
      - "8081:8081"
    depends_on:
      - back
      - mobile
    volumes:
      - shared-volume:/usr/src/app/shared

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8080:8080"

  mobile:
    build:
      context: ./front
      dockerfile: ./mobile/Dockerfile
    container_name: client_mobile
    volumes:
      - shared-volume:/usr/src/app/shared

volumes:
  shared-volume:
